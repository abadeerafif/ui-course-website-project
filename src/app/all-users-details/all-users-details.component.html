<mat-card>
  <mat-card-title>Manage System Users</mat-card-title>
  <mat-card class="example-card" *ngFor="let username of data">
    <mat-card-content>
      <h4>{{ username }}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="removeUser(username)">Remove User</button>
    </mat-card-actions>
  </mat-card>
</mat-card>
