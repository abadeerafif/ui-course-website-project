<mat-card>
  <mat-card-title>Manage System Users</mat-card-title>

  <input
    type="text"
    placeholder="search"
    class="example-card"
    [ngModel]="searchstring"
    (ngModelChange)="search($event)"
  />
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by weight"
      >
        Select
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox > </mat-checkbox>
      </td>
    </ng-container> -->
    <!-- Name Column -->

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">
        <input
          type="checkbox"
          [value]="element.name"
          [checked]="element.selected"
          (change)="updateSelected($event)"
        />{{ element.name }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by weight"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        ID
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
  
  <mat-card-actions>
    <button mat-raised-button (click)="removeUser()">Remove User</button>
  </mat-card-actions>
  
</mat-card>
