<form>
  <h1>Welcome Back</h1>
  <div class="container">
    <div>
      <label for="uname"><b>Email</b></label> <br />
      <input type="text" placeholder="Enter Email" name="uname" required #email/>
    </div>

    <div>
      <label for="psw"><b>Password</b></label
      ><br />
      <input type="password" placeholder="Enter Password" name="psw" required #password/>
    </div>

    <button (click)="login(email.value,password.value)">Login</button>

    <div
      class="anotherPage"
      onclick=""
      style="display: flex"
    >
      New to WeLearn?
      <a (click)="gotoRegister()" style="margin-left: 2px">Register Now</a>
    </div>
  </div>
</form>
