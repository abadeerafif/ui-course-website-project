<mat-card>
  <mat-card-title>Add a Course</mat-card-title>
  <form [formGroup]="addCourseForm" class="form-container">
    <mat-card-content>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <input
              formControlName="courseName"
              matInput
              placeholder="Course Name"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea
              formControlName="learningObjectives"
              matInput
              placeholder="Learning Objectives"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <!-- <div class="col-sm-6">
        <mat-form-field class="full-width">
          <input
          formControlName="numberOfVideos"
          matInput
          placeholder="Number Of Videos"
          type="number"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="full-width">
          <input
          formControlName="numberOfReadings"
          matInput
          placeholder="Number Of Readings"
          type="number"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="full-width">
          <input
          formControlName="numberOfQuizzes"
          matInput
          placeholder="Number Of Quizzes"
          type="number"
          />
        </mat-form-field> 
      </div>-->
      <div class="col-sm-6">
        <mat-form-field class="full-width">
          <input
            formControlName="numberOfHouesToComplete"
            matInput
            placeholder="Number Of Houes To Complete"
            type="number"
          />
        </mat-form-field>
      </div>
      <div class="add-course-buttons">
        <button mat-button (click)="openQuizDialog()" mat-raised-button>
          Add Quiz
        </button>

        <button mat-button (click)="openVideoDialog()" mat-raised-button>
          Add Video
        </button>

        <button mat-button (click)="openReadingDialog()" mat-raised-button>
          Add Reading
        </button>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="full-width">
          <textarea
            formControlName="courseDescription"
            matInput
            placeholder="Course Description"
          ></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveForm()" mat-raised-button color="primary">
        Save
      </button>
    </mat-card-actions>
  </form>
</mat-card>
