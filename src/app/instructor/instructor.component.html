<div class="instructor">
  <h3>Instructor</h3>
  <div class="flex-space-between">
    <span *ngIf="data.isSchool==='school'" class="material-icons"> school </span>
    <span *ngIf="data.isSchool==='inst'" class="material-icons"> account_circle </span>
    <div>
      <p>
        {{ data.Name }}
      </p>
      <p>
        {{ data.Position }}
      </p>
    </div>
  </div>
</div>
