<mat-card>
  <mat-card-title>Student Requests Pending Approval</mat-card-title>
  <mat-card class="example-card" *ngFor="let username of data">
    <mat-card-content>
      <h4>{{ username }}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="Accept(username)">Accept</button>
      <button mat-button (click)="Decline(username)">Decline</button>
    </mat-card-actions>
  </mat-card>
</mat-card>
