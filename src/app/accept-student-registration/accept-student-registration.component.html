<mat-card>
  <mat-card-title>Student Requests Pending Approval</mat-card-title>
  <mat-card class="example-card" *ngFor="let reqs of data">
    <mat-card-content>
      <h4>{{ reqs.student_name }} wants to join {{ reqs.course_name }}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Accept</button>
      <button mat-button>Decline</button>
    </mat-card-actions>
  </mat-card>
</mat-card>
