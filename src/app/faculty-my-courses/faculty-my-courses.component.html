<div>
    <h1>Your Faculty Courses</h1>
    <div style="justify-content: center; flex-wrap: wrap; display: flex;">
        <mat-card *ngFor="let course of courses">
            <mat-card-title>{{course}}</mat-card-title>
            <mat-card-actions>
              <button mat-button>View Course</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
