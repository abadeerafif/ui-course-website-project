<mat-toolbar class="mat-elevation-z8">
  <div class="spacer">
    <span routerLink=""><mat-icon>menu_book</mat-icon>We Learn</span>
    <div class="dropdown">
      <a mat-button class="drpbtn" routerLink="explore">Explore</a>
      <div class="dropdown-content">
        <a routerLink="course-content/1">Data Structure</a>
        <a routerLink="course-content/1">OOP</a>
        <a routerLink="course-content/1">Algorithms</a>
        <a routerLink="course-content/1">UID</a>
        <a routerLink="course-content/1">Web Development</a>
      </div>
    </div>
    <a *ngIf="courseData.isStudent" mat-button>Courses</a>
    <a *ngIf="courseData.isStudent" mat-button>Registered Courses</a>
    <a *ngIf="courseData.isStudent" routerLink="calendar" mat-button>My Calendar</a>
    <a
      *ngIf="courseData.AuthedUser && courseData.AuthedUser.type === 'admin'"
      mat-button
      routerLink="add-course"
      >Add Courses</a
    >
    <a
      *ngIf="courseData.AuthedUser && courseData.AuthedUser.type === 'admin'"
      mat-button
      routerLink="all-user-details"
      >All Users Details</a
    >
    <a
      *ngIf="courseData.AuthedUser && courseData.AuthedUser.type === 'admin'"
      mat-button
      routerLink="accept-student-registration"
      >Accept Student Registration</a
    >
    <a
      *ngIf="courseData.AuthedUser && courseData.AuthedUser.type === 'admin'"
      mat-button
      routerLink="add-user-to-system"
      >Add a Student</a
    >
    <div style="display: flex">
      <a
        routerLink="login"
        *ngIf="!courseData.isLoggedIn"
        (click)="courseData.isFaculty = true"
        >Login as Faculty</a
      >
      <a mat-raised-button (click)="loginlogout()">{{
        courseData.AuthedUser ? "Logout" : "Login"
      }}</a>
    </div>
  </div>
</mat-toolbar>
